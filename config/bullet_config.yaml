      #   demo_path: Demos/BulletFinalArena_1.demo
      curiosity:
        gamma: 0.99
        strength: 0.001
        learning_rate: 0.0003
        encoding_size: 256
    max_steps: 2000000
    time_horizon: 256
    summary_freq: 10000
