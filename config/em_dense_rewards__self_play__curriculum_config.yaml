    # behavioral_cloning:
    #   demo_path: Demos/BulletFinalArena_2.demo
    #   strength: 0.5
    #   steps: 500000
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 10000
    self_play:
      window: 10
      play_against_latest_model_ratio: 0.5
      save_steps: 20000
      swap_steps: 10000
      team_change: 100000
    keep_checkpoints: 1
